<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Face Prediction Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2575fc;
            color: white;
            padding: 20px 0;
            
        }
        .header2{
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-align: center;
        }
        .header h2 {

            align-content: center;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
        }
        input[type="date"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #2575fc;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #1e5bd6;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Vishwakarma Institute of Information Technology</h1>
        
    </div>
    <div class="header2">
        <h2>Download Attendance Data</h2>
    </div>
    
    <div class="content">
        <form method="POST" action="/download">
            <label for="date">Enter Date (YYYY-MM-DD): </label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Download Data</button>
        </form>
    </div>
</body>
</html>
